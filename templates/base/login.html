{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - TimeBot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  </head>
  <body style="font-family: 'Inter', 'Poppins'">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form method="post" class="login100-form" action="{% url 'login' %}">
            {% csrf_token %}
            <a href="{% url 'index' %}"
              ><span class="login100-form-title p-b-26">TimeBot</span></a
            >

            <div class="wrap-input100">
              <input class="input100" type="text" name="username" required />
              <span class="focus-input100">Email</span>
            </div>

            <div class="wrap-input100 validate-input">
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input
                class="input100"
                type="password"
                name="password"
                required
              />
              <span class="focus-input100">Password</span>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button
                  class="login100-form-btn"
                  style="background-color: #5d5dff"
                >
                  Login
                </button>
              </div>
            </div>

            <div class="text-center p-t-20">
              <span class="txt1"> Donâ€™t have an account? </span>

              <a class="txt2" href="{% url 'register' %}"> Sign Up </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
