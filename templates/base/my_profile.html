<html>

    {% include 'base/input_timesheet_modal.html' %}

    <div id="root">
      {% include 'sidebar.html' %}
      <div class="relative md:ml-64 bg-blueGray-50">
        <nav
          class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4"
        >
          <div

        </nav>
        <!-- Header -->
        <div class="relative bg-purple md:pt-10 pb-32 pt-8"></div>
        <div class="px-4 md:px-10 mx-auto w-full -m-24">
          <div class="flex flex-wrap mt-4">
            <div class="w-full mb-12 xl:mb-0 px-4">
              <div
                class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
              >
                <div class="rounded-t mb-0 px-4 py-3 border-0">
                  <div class="flex flex-wrap items-center">
                    <div
                      class="relative w-full px-4 max-w-full flex flex-col justify-center items-center"
                    >
                      <h3
                        class="font-bold text-[24px] text-blueGray-700 pt-[20px] pb-[20px] underline"

                        Your Profile
                      </h3>
                      <p>{{user.email}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="block py-4">
            <div class="container mx-auto px-4">
              <hr class="mb-4 border-b-1 border-blueGray-200" />
              <div
                class="flex flex-wrap items-center md:justify-between justify-center"
              >
                <div class="w-full md:w-4/12 px-4">
                  <div class="text-sm text-blueGray-500 font-semibold py-1">
                    Copyright Â© <span id="javascript-date"></span>
                    <a
                      href="https://www.creative-tim.com"
                      class="text-blueGray-500 hover:text-blueGray-700 text-sm font-semibold py-1"
                    >
                      TimeBot
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const purple = document.querySelector('{{ sidebar_select }}');
      purple.classList.add('text-purple');
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript">
      /* Sidebar - Side navigation menu on mobile/responsive mode */
      function toggleNavbar(collapseID) {
        document.getElementById(collapseID).classList.toggle('hidden');
        document.getElementById(collapseID).classList.toggle('bg-white');
        document.getElementById(collapseID).classList.toggle('m-2');
        document.getElementById(collapseID).classList.toggle('py-3');
        document.getElementById(collapseID).classList.toggle('px-6');
      }
      /* Function for dropdowns */
      function openDropdown(event, dropdownID) {
        let element = event.target;
        while (element.nodeName !== 'A') {
          element = element.parentNode;
        }
        var popper = Popper.createPopper(
          element,
          document.getElementById(dropdownID),
          {
            placement: 'bottom-end',
          }
        );
        document.getElementById(dropdownID).classList.toggle('hidden');
        document.getElementById(dropdownID).classList.toggle('block');
      }

      const file_name = document.getElementById('file_name');
      const file_input = document.getElementById('file');
      const files = document.getElementById('files');
      file_input.addEventListener('change', () => {
        files.innerHTML = '';
        Object.entries(file_input.files).forEach((file) => {
          let name = document.createElement('p');
          name.innerHTML = file[1].name;
          files.appendChild(name);
        });
      });
    </script>
  </body>
</html>
